<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        
        <div class="button-row">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendTovalue('7')">7</button>
            <button class="button" onclick="appendTovalue('8')">8</button>
            <button class="button" onclick="appendTovalue('9')">9</button>
            <button class="button operator" onclick="appendTovalue('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendTovalue('4')">4</button>
            <button class="button" onclick="appendTovalue('5')">5</button>
            <button class="button" onclick="appendTovalue('6')">6</button>
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendTovalue('1')">1</button>
            <button class="button" onclick="appendTovalue('2')">2</button>
            <button class="button" onclick="appendTovalue('3')">3</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendTovalue('0')">0</button>
            <button class="button" onclick="appendTovalue('.')">.</button>
        </div>
    </div>


    <script>
        function appendTovalue(value) {
            document.getElementById("display").value += value;
        }
    
        function clearDisplay() {
            document.getElementById("display").value = '';
        }
    
        function calculateResult() {
            let expression = document.getElementById("display").value;
            try {
                let result = eval(expression); 
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>
</body>
</html>
